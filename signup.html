    <div style="margin: 20px; height: 40px;">
    </div>
    <div style="margin: 20px; height: 25px;"></div>
    <div id="sectionSignUp">
        <div class="container">
            <div class="row">
                <div class="col-6 signin-card">
                    <div>
                        <div class="d-flex flex-row">
                            <h1 class="custom-heading2"><i class='fas fa-fingerprint'></i>DocVer</h1>
                        </div>
                        <h1 class="signin-and-signin-heading text-center">Sign Up</h1>
                        <form action="">
                            <div>
                                <div class="d-flex flex-row">
                                    <span><i class="fa-solid fa-user icons"></i></span>
                                    <input type="text" placeholder="First name*" class="w-50" name="firstname"
                                        id="firstname" required>
                                    <input type="text" placeholder="Last name*" class="w-50" name="lastname"
                                        id="lastname" required>
                                </div>
                                <div class="d-flex flex-row">
                                    <span><i class="fa-solid fa-phone icons"></i></span>
                                    <input type="tel" id="phone" name="phone" class="w-100" placeholder="Phone number*"
                                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                </div>
                                <div class="d-flex flex-row ">
                                    <span><i class="fa-solid fa-envelope icons"></i></span>
                                    <input type="text" placeholder="Email address*" class="w-100" name="email"
                                        id="email" required>
                                </div>
                                <div class="d-flex flex-row">
                                    <span><i class="fa-solid fa-key icons"></i></span>
                                    <input type="password" placeholder="Password*" class="w-100" name="psw"
                                        id="password" required>
                                </div>
                                <a href="optionspage.html"><button class="btn custom-button" id="Register"
                                    >Register</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript"
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
